<div class="m-5 row justify-content-center">
  <h2>Estonian-English-Estonian dictionary</h2>
</div>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/translation" routerLinkActive="active">Translate</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/addition" routerLinkActive="active">Add new word</a>
    </li>
    <li class="nav-item">
      <p style="display: block; color: green; margin-bottom: -1px;padding: 0.5rem 1rem; margin-left: 100px"  *ngIf="translationMode; else elseBlock" >Enter a word to translate</p>
      <ng-template #elseBlock><p style="display: block; color: green; margin-left: 100px; margin-bottom: -1px;padding: 0.5rem 1rem;">Add new word or phrase to dictionary</p></ng-template>
    </li>
  </ul>

  <router-outlet></router-outlet>

</div>
